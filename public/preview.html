<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link rel="stylesheet" href="/assets/react-builder/preview.css" />
  </head>
  <body>
    <div id="page-preview-root"></div>
    <script>
      // אתחול מה-localStorage אם אין Bootstrap מצד השרת
      try {
        const raw = localStorage.getItem('QS_PREVIEW_PAGE')
        if (raw) {
          window.__PREVIEW_BOOTSTRAP__ = JSON.parse(raw)
        }
      } catch {}
    </script>
    <script type="module">
      // Dev: טען קובץ המקור; Prod: נפילה ל-bundle הקבוע
      import('/src/preview/main.tsx').catch(() => {
        const s = document.createElement('script')
        s.type = 'module'
        s.src = '/assets/react-builder/preview.js'
        document.body.appendChild(s)
      })
    </script>
  </body>
  </html>
